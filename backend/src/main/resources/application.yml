spring:
  application:
    name: smart-campus-navigator

  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:smartcampus}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  session:
    store-type: jdbc
    timeout: 30m

server:
  port: ${PORT:5000}

logging:
  level:
    com.smartcampus: INFO
    org.springframework.security: DEBUG